<script>
function toggleMenu(hamburger) {
  const menu = document.getElementById('menu');
  hamburger.classList.toggle('active');
  if (!menu.classList.contains('show')) {
    menu.style.display = 'block';
    setTimeout(() => menu.classList.add('show'), 10);
  } else {
    menu.classList.remove('show');
    hamburger.classList.remove('active');
    setTimeout(() => menu.style.display = 'none', 300);
  }
}
document.addEventListener('click', function (event) {
  const menu = document.getElementById('menu');
  const hamburger = document.querySelector('.hamburger');
  if (!hamburger.contains(event.target) && !menu.contains(event.target)) {
    if (menu.classList.contains('show')) {
      menu.classList.remove('show');
      hamburger.classList.remove('active');
      setTimeout(() => menu.style.display = 'none', 300);
    }
  }
});

<script>
function handleSearch(keyword) {
  const resultsContainer = document.getElementById("search-results");
  const searchTerm = keyword.trim().toLowerCase();

  if (searchTerm.length === 0) {
    resultsContainer.innerHTML = "";
    return;
  }

  let html = "";
  for (const key in skinData) {
    const skin = skinData[key];
    if (skin.name.toLowerCase().includes(searchTerm)) {
      html += `
        <div style="border:1px solid #ccc; border-radius:10px; margin:15px auto; max-width:600px; padding:15px;">
          <div style="font-weight:bold; font-size:16px; color:#1E90FF;">${skin.name}</div>
          <div style="font-size:14px; margin-top:5px;">Tanggal rilis: ${skin.date}</div>
          <div style="margin-top:10px;">
            <a href="skin-detail.html?hero=${key}" class="download-btn">🔍 Lihat Detail</a>
          </div>
        </div>`;
    }
  }

  resultsContainer.innerHTML = html || `<div style="text-align:center; color:red;">Tidak ditemukan.</div>`;
}

</script>
